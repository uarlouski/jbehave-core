name: JBehave CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        platform: [ macos-10.15, macos-11.0 ]
      fail-fast: false

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Cache Maven Local repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-v1-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-v1-

      - name: Install
        shell: bash
        run: mvn install -s settings.xml -DskipTests=true -Dmaven.javadoc.skip=true --batch-mode -e --quiet

      - name: Build
        shell: bash
        run: |
          sudo chmod -R 777 /home/runner/work/jbehave-core/
          mvn install -s settings.xml -P examples --batch-mode -e
